<div class="container-fluid">

    <div class="row">

<div class="col-md-7" style="height:100vh;width:100%">
            <img src="http://www.hawaiitreeservices.com/uploads/4/2/8/3/4283396/1598531_orig.png" class="img-fluid" style="height:100vh;width:100vh">
        </div>
        <div class="col-md-5" style="margin-top:1vh;padding:50px">
            <div class="text-center">
            <h1><span style="color:#404040;"> Sign</span> Up</h1>
            </div>
            <p>&nbsp</p>
            <div class="card" style="width:100%">
                <div class="card-block">

                    <!--Header-->
                    <div class="form-header" style="background-color:rgb(86, 147, 0)">
                        <h3 style="color:white"><i class="fa fa-lock"></i> Register:</h3>
                    </div>

                    <!--Body-->
                    <div class="md-form">
                        <div class="row">
                            <div class="col-md-6">
                                <i class="fa fa-user prefix" style="color:#22aa86"></i>
                                <input type="text" id="form2" class="form-control" ng-model="user_name" placeholder="Name" required>

                            </div>
                            <div class="col-md-6">
                                <div class="md-form">
                                    <i class="fa fa-mobile prefix" style="color:#22aa86"></i>
                                    <input type="text" id="form2" class="form-control" ng-model="phone_number" placeholder='{{user_data.phone_number}}' value='{{user_data.phone_number}}' disabled>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="md-form">
                        <i class="fa fa-envelope prefix" style="color:#22aa86"></i>
                        <input type="text" id="form2" class="form-control" ng-model="user_email" placeholder="Email" required>

                    </div>


                    <div class="md-form">
                        <i class="fa fa-lock prefix" style="color:#22aa86"></i>
                        <input type="password" id="form4" class="form-control" ng-model="user_password" placeholder="Password" required>

                    </div>
                    <div class="text-center">
                        <button class="btn" ng-click="signup()" type="submit" style="background-color:rgb(86, 147, 0)">Register</button>
                    </div>

                    <hr>

                    <div class="text-center">
                        <h3>Or Login With</h3>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 flex-center">
                            
                               <button type="button" class="btn btn-gplus" ng-click="g_login()"><i class="fa fa-google-plus left"></i>Gmail</button>
                            
                        </div>
                    </div>
                    
                    

                </div>

                <!--Footer-->


            </div>
            <!--/Form with header-->
        </div>
        
    </div>
</div>
