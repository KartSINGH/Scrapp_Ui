<div class="container-fluid">

    <div class="row">
        <div class="col-md-7" style="height:100vh;width:100%">
            <img src="http://www.g1am.com.au/wp-content/uploads/2016/04/Computer-Recycling-tips.jpg" class="img-fluid" style="height:80vh;margin-top:10vh;width:100vh">
        </div>
        <div class="col-md-5" style="margin-top:1vh;padding:50px">
            <p>&nbsp</p>
            <p>&nbsp</p>
            <div class="card" style="width:100%">
                <div class="card-block">

                    <!--Header-->
                    <div class="form-header" style="background-color:rgb(86, 147, 0)">
                        <h3 style="color:white"><i class="fa fa-lock"></i> Login</h3>
                    </div>

                    <!--Body-->

                    <div class="md-form">
                        <i class="fa fa-envelope prefix" style="color:#22aa86"></i>
                        <input type="text" id="form2" class="form-control" ng-model="user_email" placeholder="Email">

                    </div>


                    <div class="md-form">
                        <i class="fa fa-lock prefix" style="color:#22aa86"></i>
                        <input type="password" id="form4" class="form-control" ng-model="user_password" placeholder="Password">

                    </div>

                    <div class="text-center">
                        <button class="btn" ng-click="login()" style="background-color:rgb(86, 147, 0)">Login</button>
                        <p>&nbsp;</p>
                         <a ng-click="forget_password">Forgot<span style=" cursor:pointer;color:#22aa86 "> Password ?</span></a>
                        <p>&nbsp;</p>
                        <p ng-click="go_signup()">If new user then <span style=" cursor:pointer;color:#22aa86 ">Signup</span></p>
                    </div>

                    <hr>

                    <div class="text-center">
                        <h3>Or Login With</h3>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 flex-center">
                            <button type="button" class="btn btn-gplus" ng-click="g_login()"><i class="fa fa-google-plus left"></i>Gmail</button>
                        </div>
                    </div>
                </div>
                <!--Footer-->
            </div>
            <!--/Form with header-->
        </div>
    </div>
</div>
